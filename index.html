<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/list.svg" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>To-Do-List | Eric Pfeuti</title>
</head>
<body>
    
    <h1>To-Do-List | Eric Pfeuti</h1>

    <div class="content">

        <div class="content--add-item">
            <input type="text" placeholder="Digite uma tarefa:" id="input-new-task">
            <button onclick="newTask()" id="btn-new-task" title="Clique aqui para adicionar tarefa"><i class="bi bi-plus-lg"></i></button>
        </div>
        <div class="content--body">
            <ul id="to-do-list"></ul>
        </div>

    </div>

</body>
<script defer src="js/script.js"></script>
</html>
